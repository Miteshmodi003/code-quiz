<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>JavaScript Code Quiz</title>
</head>
<body>
    <header class="container sticky-top">
        <div class="row flex-nowrap justify-content-between align-items-center bg-dark">
            <div class="col-4 pt-1">
                <a href="index.html" class="text-white">Play again!</a>
            </div>
            <div class="col-4 text-center">
                <h1 class="text-white">User Scores</h1>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <span class="text-white">Get 60 seconds to win!!!!</span>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-10 col-lg-8">
                <h1>High Scores</h1> <hr>
                <ol id='listOfScores' class="mb-4"></ol>
                <button id="resetBtn" class="btn btn-primary">Restart Quiz</button>
                <button id="delBtn" class="btn btn-danger">Clear All Scores</button>
            </div>
        </div>
    </div>

    <script src="./viewclearscore.js"></script>
</body>
</html>
