<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>JavaScript Code Quiz</title>
</head>
<body>
    <header class="container sticky-top">
        <div class="row flex-nowrap justify-content-between align-items-center bg-dark">
            <div class="col-4 pt-1">
                <a href="scores.html" class="text-white">View Scores</a>
            </div>
            <div class="col-4 text-center">
                <h1 class="text-white">Code Quiz</h1>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <span id="timer" class="text-white">Time: 60</span>
            </div>
        </div>
    </header>

    <div class="container" id="intro">
        <main id="instructions">
            <p>
                Try to answer the following questions about coding with JavaScript in 60 seconds.
                <br />
                WARNING: With each wrong answer, you'll lose 5 seconds (which is the score) per questions!
            </p>
        </main>
        <button id="start" class="btn btn-primary btn-lg">Start Quiz</button>
    </div>

    <div class="container mt-5 d-none" id="questionss">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-10 col-lg-8" id="QA-block">
                <h3 id="quiz" class="mb-4">QUESTION</h3>
                <ul id="selections">
                    
                </ul>
                <h4 class="response"></h4>
            </div>
        </div>
    </div>

    <div class="container mt-5 d-none" id="storeTheScore">
        <div class="row justify-content-center">
            <div class="col-10 col-lg-8">
                <h2>Quiz Complete!</h2>
                <p id="currentScore"> </p>
                <form class="form-group">
                    <label for="new-score">Enter your name: </label>
                    <input type="text" id="userName">
                    <button type="button" id="submitName" class="btn btn-success btn-lg btn-sm submitName">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
